<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlix - Músicas que Contam uma História</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #001f3f; /* Azul-marinho */
            color: #ffffff; /* Texto branco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        h1, h2 {
            text-align: center;
        }

        section {
            padding: 20px;
        }

        iframe {
            display: block;
            margin: 20px auto;
        }

        .categoria-videos {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .categoria-videos a {
            margin: 10px 0;
            text-decoration: none;
            color: #ffffff;
        }

        .categoria-videos img {
            width: 300px;
            height: auto;
            margin-top: 5px;
            border: 2px solid #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        MusicFlix
    </header>
    <h1>Músicas que Contam uma História</h1>

    <p style="text-align: center;">Desfrute de clássicos do rock que narram histórias marcantes.</p>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/sgXrs1vIsnc" 
        title="Bohemian Rhapsody" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <section>
        <h2>Lista de Músicas</h2>
        <div class="categoria-videos"> 
            <a href="https://www.youtube.com/watch?v=tAGnKpE4NCI" target="_blank">
                Stairway to Heaven - Led Zeppelin
                <img src="https://img.youtube.com/vi/tAGnKpE4NCI/0.jpg" alt="Stairway to Heaven">
            </a>
            <a href="https://www.youtube.com/watch?v=Rbm6GXllBiw" target="_blank">
                November Rain - Guns N' Roses
                <img src="https://img.youtube.com/vi/Rbm6GXllBiw/0.jpg" alt="November Rain">
            </a>
            <a href="https://www.youtube.com/watch?v=OMOGaugKpzs" target="_blank">
                Hotel California - Eagles
                <img src="https://img.youtube.com/vi/OMOGaugKpzs/0.jpg" alt="Hotel California">
            </a>
            <a href="https://www.youtube.com/watch?v=9X_ViIPA-Gc" target="_blank">
                Smoke on the Water - Deep Purple
                <img src="https://img.youtube.com/vi/9X_ViIPA-Gc/0.jpg" alt="Smoke on the Water">
            </a>
            <a href="https://www.youtube.com/watch?v=l482T0yNkeo" target="_blank">
                Wish You Were Here - Pink Floyd
                <img src="https://img.youtube.com/vi/l482T0yNkeo/0.jpg" alt="Wish You Were Here">
            </a>
        </div>
    </section>
</body>
</html>
