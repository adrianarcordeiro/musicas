<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlix - Músicas que Contam uma História</title>
    <style>
        body {
            background-color: #001f3f; /* Azul-marinho */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        h1, h2 {
            text-align: center;
        }

        iframe {
            display: block;
            margin: 20px auto;
        }

        .categoria-videos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .categoria-videos a {
            text-decoration: none;
            color: #ffffff;
            text-align: center;
        }

        .categoria-videos img {
            width: 200px;
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 5px;
            display: block;
            margin: 5px auto;
        }

        .categoria-videos a:hover {
            color: #FFD700; /* Efeito hover dourado */
        }
    </style>
</head>
<body>
    <header>
        MusicFlix
    </header>
    <h1>Músicas que Contam uma História</h1>
    <p style="text-align: center;">Clássicos que emocionam e marcam nossas vidas.</p>

    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/uyr8MbBZ04E" 
        title="Esperando na Janela - Cogumelo Plutão" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <section>
        <h2>Lista de Músicas</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=VyJXKIB5gXM" target="_blank">
                <img src="https://img.youtube.com/vi/VyJXKIB5gXM/0.jpg" alt="Eduardo e Mônica">
                Eduardo e Mônica - Legião Urbana
            </a>
            <a href="https://www.youtube.com/watch?v=_wHdeOAT-_o" target="_blank">
                <img src="https://img.youtube.com/vi/_wHdeOAT-_o/0.jpg" alt="Era Um Garoto">
                Era Um Garoto - Engenheiros do Hawaii
            </a>
            <a href="https://www.youtube.com/watch?v=8bEwqr_LU84" target="_blank">
                <img src="https://img.youtube.com/vi/8bEwqr_LU84/0.jpg" alt="Astronauta de Mármore">
                Astronauta de Mármore - Nenhum de Nós
            </a>
            <a href="https://www.youtube.com/watch?v=E_Vt4MlbM0c" target="_blank">
                <img src="https://img.youtube.com/vi/E_Vt4MlbM0c/0.jpg" alt="93 Million Miles">
                93 Million Miles - Jason Mraz
            </a>
            <a href="https://www.youtube.com/watch?v=32GZ3suxRn4" target="_blank">
                <img src="https://img.youtube.com/vi/32GZ3suxRn4/0.jpg" alt="Hotel California">
                Hotel California - Eagles
            </a>
        </div>
    </section>
</body>
</html>
